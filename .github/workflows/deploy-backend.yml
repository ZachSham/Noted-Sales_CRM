name: Deploy Backend to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        
    - name: Build and push Docker image
      run: |
        cd server
        docker build -t zachsham/noted-sales-crm:latest .
        docker push zachsham/noted-sales-crm:latest
        
    - name: Deploy to EC2
      run: |
        cd server
        docker-compose down || true
        docker-compose pull
        docker-compose up -d
