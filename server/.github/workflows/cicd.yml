name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Image
        run: docker build -t zachsham/noted-sales-crm .
      - name: Publish Image to docker hub
        run: docker push zachsham/noted-sales_crm:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull zachsham/noted-sales_crm:latest 
      - name: Delete old container
        run: docker rm -f noted-salescrm-container || true
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name noted-salescrm-container -e MONGOPASSWORD='${{ secrets.MONGOPASSWORD }}' zachsham/noted-sales_crm:latest


